multiplayer.master.hint=1.启动游戏\n2.选择单人游戏模式进入一个存档\n3.在游戏选项菜单内选择 对局域网开放 选项，之后你可以在游戏聊天框内看到游戏提示的端口号（通常是 4~5 位数字）\n4.点击下方的生成服务器地址按钮，输入端口号，你就可以获得你的服务器地址了\n5.该地址需要提供给其他需要加入服务器的玩家用于添加服务器。
