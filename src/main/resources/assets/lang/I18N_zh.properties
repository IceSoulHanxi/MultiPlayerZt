multiplayer.master.hint=1.啟動遊戲\n2.選擇單人遊戲模式進入一個存檔\n3.在遊戲選項菜單內選擇 對局域網開放 選項，之後你可以在遊戲聊天框內看到遊戲提示的端口號（通常是 4~5 位數字）\n4.點擊下方的生成伺服器地址按鈕，輸入端口號，你就可以獲得你的伺服器地址了\n5.該地址需要提供給其他需要加入伺服器的玩家用於添加伺服器。
